<div class="row toolbar">
  <div class="col-md-12">
    <p class="pull-right">
      <span class="badge badge">{{ unReadCounter() }}</span>
      unread messages
    </p>
    <a class="btn btn-danger">
      <i class="fa fa-plus"></i>
    </a>
    <button (click)="selectall()" class="btn btn-default">
      <i class="{{ toggleSelectButton() }}"></i>
    </button>
    <button (click)="displayRead()" class="btn btn-default">Mark As Read</button>
    <button (click)="displayUnread()" class="btn btn-default">Mark As Unread</button>
    <select (change)="addLabel($event.target.value)"class="form-control label-select">
      <option disabled="true" >Apply label</option>
      <option value="dev">dev</option>
      <option value="personal">personal</option>
      <option value="gschool">gschool</option>
    </select>
    <select (change)="removeLabel($event.target.value)" class="form-control label-select">
      <option disabled="true">Remove label</option>
      <option value="dev">dev</option>
      <option value="personal">personal</option>
      <option value="gschool">gschool</option>
    </select>
    <button (click)="deleteMessage()" class="btn btn-default">
      <i class="fa fa-trash-o"></i>
    </button>
  </div>
</div>
